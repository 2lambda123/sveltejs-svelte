<script>
	import { onmount, onprops, onupdate } from 'svelte';

	import order from './order.js';

	function identity(x) {
		order.push('render');
		return x;
	}

	onprops(() => {
		order.push('onprops');
	});

	onupdate(() => {
		order.push('onupdate');
	});

	onmount(() => {
		order.push('oncreate');
	});
</script>

{identity(42)}
