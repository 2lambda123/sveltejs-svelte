language: node_js

os:
  - linux
  - osx
  - windows

env: COMMAND=test

# retry test after timeout or non-zero exit code
script: travis_retry npm run $COMMAND

jobs:
  include:

  # stage 1: check syntax. no retry

  - name: "Lint"
    stage: stage_1
    node_js: 10
    os: linux
    script: npm run lint

  # stage 2: wait for one test to pass. no retry

  - name: "First Test Node 10 Linux"
    stage: stage_2
    node_js: 10
    os: linux
    script: npm run test

  # stage 3: run other tests in parallel. retry failed

  - name: "Test Node 10"
    stage: stage_3
    node_js: 10
    os:
      - osx
      - windows
    #env: COMMAND=test

  - name: "Unit Test Node 10"
    node_js: 10
    env: COMMAND=test:unit

  - name: "Test Node 14"
    node_js: 14
    #env: COMMAND=test

  - name: "Test Node 12"
    node_js: 12

  - name: "Test Node 8"
    node_js: 8
