{#if x}
	{#if y}
		<div transition:foo|local>snaps if x changes</div>
		<div transition:foo>transitions if x changes</div>
	{/if}
{/if}

<script>
	export default {
		transitions: {
			foo(node, params) {
				return {
					duration: 100,
					tick: t => {
						node.foo = t;
					}
				};
			}
		}
	};
</script>
