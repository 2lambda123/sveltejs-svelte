<script>
	import { onMount } from 'svelte';
	import { locate } from 'locate-character';
	import * as fleece from 'golden-fleece';
	import AppControls from './_components/AppControls/index.html';
	import Repl from './_components/Repl.html';
	import examples from '../../../content/examples/manifest.json';

	export let query;

	let version = query.version || 'alpha';
	let components;
	let selectedComponent;
	let values = {};
	let name = 'loading...';
	let zen_mode = false;

	$: if (typeof history !== 'undefined') {
		const params = [];

		if (version !== 'latest') params.push(`version=${version}`);
		if (query.gist) params.push(`gist=${query.gist}`);
		else if (query.demo) params.push(`demo=${query.demo}`);

		const url = params.length > 0
			? `repl?${params.join('&')}`
			: 'repl';

		history.replaceState({}, 'x', url);
	}

	const slugs = new Set();
	examples.forEach(group => {
		group.examples.forEach(example => {
			slugs.add(example.slug);
		});
	});

	onMount(() => {
		if (query.gist) {
			fetch(`gist/${query.gist}`).then(r => r.json()).then(gist => {
				name = gist.description;
				values = {};

				components = Object.keys(gist.files)
					.map(file => {
						const dot = file.lastIndexOf('.');
						if (!~dot) return;

						const source = gist.files[file].content;

						// while we're here...
						if (file === 'data.json' || file === 'data.json5') {
							values = tryParseData(source) || {};
						}

						return {
							name: file.slice(0, dot),
							type: file.slice(dot + 1),
							source
						};
					})
					.filter(x => x.type === 'html' || x.type === 'js')
					.sort((a, b) => {
						if (a.name === 'App' && a.type === 'html') return -1;
						if (b.name === 'App' && b.type === 'html') return 1;

						if (a.type !== b.type) return a.type === 'html' ? -1 : 1;

						return a.name < b.name ? -1 : 1;
					});

				selectedComponent = components[0];
			});
		} else if (!query.demo) {
			query.demo = 'hello-world';
		}
	});

	function load_demo(slug) {
		const url = slugs.has(query.demo)
			? `api/examples/${query.demo}`
			: `guide/demo/${query.demo}.json`;

		fetch(url).then(async response => {
			if (response.ok) {
				const demo = await response.json();

				name = demo.title;
				values = tryParseData(demo.json5) || {}; // TODO make this more error-resistant
				components = demo.components;

				selectedComponent = components[0];
			}
		});
	}

	function tryParseData(json5) {
		try {
			return fleece.evaluate(json5);
		} catch (err) {
			return null;
		}
	}

	$: if (process.browser && query.demo) {
		load_demo(query.demo);
	}
</script>

<style>
	.repl-outer {
		position: relative;
		min-height: calc(100vh - var(--nav-h));
		--pane-controls-h: 4.2rem;
	}

	.pane       { width: 100%; height: 100% }

	h3 {
		margin: 4rem 0 0 0;
		padding: 0 2.4rem .8rem;
		font-size: 1.3rem;
	}

	@media (min-width: 768px) {
		.repl-outer {
			height: calc(100vh - var(--nav-h));
			background-color: var(--back);
			overflow: hidden;
			--app-controls-h: 5.6rem;
			padding: var(--app-controls-h) 0 0 0;
			box-sizing: border-box;
		}

		.repl-outer.zen-mode {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 11;
		}
	}

	.loading {
		text-align: center;
		color: var(--second);
		font-weight: 300;
		margin: 2em 0 0 0;
		opacity: 0;
		animation: fade-in .4s;
		animation-delay: .2s;
		animation-fill-mode: both;
	}

	@keyframes fade-in {
		0%   { opacity: 0 }
		100% { opacity: 1 }
	}

	.input {
		padding: 2.4em 0 0 0;
	}
</style>

<svelte:head>
	<title>Svelte REPL</title>
</svelte:head>

<div class="repl-outer {zen_mode ? 'zen-mode' : ''}">
	<AppControls
		{examples}
		{components}
		{values}
		{name}
		gist_id={query.gist}
		bind:zen_mode
		on:select="{e => query = Object.assign({}, query, { demo: e.detail.slug, gist: null })}"
		on:forked="{e => query = Object.assign({}, query, { demo: null, gist: e.detail.gist })}"
	/>

	<Repl
		bind:version
		{components}
		{selectedComponent}
		{values}
	/>
</div>
