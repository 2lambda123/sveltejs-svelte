<script>
	import { onprops } from 'svelte';
	import Nested from './Nested.html';

	export let snapshots;
	export let visibleThings = [];

	onprops(() => {
		if (!snapshots) {
			// first run
			snapshots = [];
		}

		snapshots.push(visibleThings);
	});
</script>

<Nested bind:visibleThings="visibleThings" />
