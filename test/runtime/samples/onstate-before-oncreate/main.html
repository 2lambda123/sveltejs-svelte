<script>
	import { onMount, beforeRender, afterRender } from 'svelte';

	export let onstateRanBeforeOncreate;
	export let onupdateRanBeforeOncreate;
	let onpropsRan;
	let onupdateRan;

	beforeRender(() => {
		onstateRan = true;
	});

	afterRender(() => {
		onupdateRan = true;
	});

	onMount(() => {
		onpropsRanBeforeOncreate = onpropsRan;
		onupdateRanBeforeOncreate = onupdateRan;
	});
</script>
