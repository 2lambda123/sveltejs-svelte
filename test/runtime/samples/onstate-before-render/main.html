<script>
	import { onMount, beforeRender, afterRender } from 'svelte';

	import order from './order.js';

	function identity(x) {
		order.push('render');
		return x;
	}

	beforeRender(() => {
		order.push('beforeRender');
	});

	afterRender(() => {
		order.push('afterRender');
	});

	onMount(() => {
		order.push('oncreate');
	});
</script>

{identity(42)}
